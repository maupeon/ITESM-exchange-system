<div class="container">
    <form>
      <div class="form-group">
        <label for="name">{{'Register.e-name' | translate }}</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="razon-social">{{'Register.business name' | translate }}</label>
        <input type="text" class="form-control" id="razon-social" required>
      </div>

      <div class="form-group">
        <label for="rfc">RFC</label>
        <input type="text" class="form-control" id="rfc" required>
      </div>

      <div class="form-group">
        <label for="correo">{{'Register.mail' | translate }}</label>
        <input type="text" class="form-control" id="correo" required>
      </div>

      <div class="form-group">
        <label for="direccion">{{'Register.address' | translate }}</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>

      <div class="form-group">
        <label for="password">{{'Register.password' | translate }}</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="form-group">
        <label for="correo">{{'Register.act' | translate }}</label>
        <div class="custom-file mb-3">
         <input type="file" class="custom-file-input" id="customFile" name="filename">
         <label class="custom-file-label" for="customFile">{{'Register.file' | translate }}</label>
        </div>
      </div>

      <div class="form-group">
        <label for="correo">{{'Register.account' | translate }}</label>
        <div class="custom-file mb-3">
         <input type="file" class="custom-file-input" id="customFile" name="filename">
         <label class="custom-file-label" for="customFile">{{'Register.file' | translate }}</label>
        </div>
      </div>

     
    </form>
</div>
