<div class="row justify-content-center">

  <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-2">
              <img class="img-st" src="../../../assets/img/logo.png" alt="ITESM logo" height="100" width="100">
            </div>
            <div class="p-2">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">ITESM Grades System</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                  aria-describedby="emailHelp" placeholder="Username" name="rfc" [(ngModel)]="rfc">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                  placeholder="Password" name="contrasena" [(ngModel)]="contrasena">
                </div>
             
                <button href="menu" class="btn btn-primary btn-user btn-block"
                (click)="onSubmit();">
                  {{'LoginM.enter' | translate }}
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
